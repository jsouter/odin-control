# tox (https://tox.readthedocs.io/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist = clean,py27-tornado{4,5},py{36,37,38,39}-tornado{5,6},report

[gh-actions]
python =
    2.7: py27
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39

[testenv]
deps =
    pytest
    pytest-cov
    requests
    py27: mock
    py{36,37,38,39}: pytest-asyncio
    tornado4: tornado>=4.0,<5.0
    tornado5: tornado>=5.0,<6.0
    tornado6: tornado>=6.0
setenv =
    py{27,36,37,38,39}: COVERAGE_FILE=.coverage.{envname}
commands =
    pytest --cov=odin --cov-report=term-missing {posargs:-vv}
depends =
    py{27,36,37,38,39}: clean
    report: py{27,36,37,38,39}

[testenv:clean]
skip_install = true
deps = coverage
commands = coverage erase

[testenv:report]
skip_install = true
deps = coverage
commands =
    coverage combine
    coverage report -m
