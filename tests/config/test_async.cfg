[server]
debug_mode = 1
http_port  = 8888
http_addr  = 0.0.0.0
static_path = ./static
adapters   = async, dummy

[tornado]
logging = debug

[adapter.async]
module = odin.adapters.async_adapter.AsyncApiAdapter
background_task_enable = 1
background_task_interval = 1.0

[adapter.dummy]
module = odin.adapters.dummy.DummyAdapter
background_task_enable = 1
background_task_interval = 0.25
