[server]
debug_mode = 1
http_port  = 8888
http_addr  = 0.0.0.0
static_path = ./static
adapters   = status

[tornado]
logging = debug

[adapter.status]
module = odin.adapters.system_status.SystemStatusAdapter
disks = /home
interfaces = p3p1, p3p2
processes = stFrameReceiver1.sh, stFrameProcessor1.sh, stFrameReceiver3.sh, stFrameProcessor3.sh
